<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details - Eco-Travel Tunisia üåø</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0fdf4; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .hero { background: linear-gradient(135deg, #198754, #20c997); color: white; padding: 40px 0; border-radius: 0 0 30px 30px; margin-bottom: 30px; }
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .eco-badge { background-color: #e8f5e9; color: #2e7d32; font-weight: bold; padding: 5px 10px; border-radius: 20px; font-size: 0.8rem; }
        .price-tag { font-size: 1.5rem; color: #198754; font-weight: bold; }
        .co2-tag { font-size: 1rem; color: #dc3545; }
        .co2-tag.low { color: #198754; }
        .detail-icon { width: 24px; height: 24px; margin-right: 10px; }
    </style>
</head>
<body>

    <!-- üåø Header -->
    <div class="hero text-center">
        <h1 class="fw-bold">üåø Eco-Travel Tunisia</h1>
        <p class="opacity-75">Sustainable accommodations with low carbon footprint.</p>
    </div>

    <!-- üè® Hotel Details -->
    <div class="container mb-5">
        <div id="hotel-details" class="card">
            <!-- Details will be injected here by JavaScript -->
            <div class="card-body text-center py-5">
                <div class="spinner-border text-success" role="status"></div>
                <p class="mt-2">Loading details...</p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-outline-success">‚Üê Back to Search</a>
        </div>
    </div>

    <!-- üß† JavaScript Logic -->
    <script>
        const API_BASE = "http://127.0.0.1:5000";

        // Load Hotel Details on Startup
        window.onload = async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hotelName = urlParams.get('name');

            if (!hotelName) {
                showError("No hotel specified.");
                return;
            }

            try {
                // Use encodeURIComponent to handle special characters in hotel names
                const response = await fetch(`${API_BASE}/hotel_details?name=${encodeURIComponent(hotelName)}`);
                const hotel = await response.json();
                renderHotelDetails(hotel);
            } catch (error) {
                console.error("Fetch error:", error);
                showError("Could not load hotel details. Is the server running?");
            }
        };

        // Render Hotel Details
        function renderHotelDetails(hotel) {
            const detailsContainer = document.getElementById("hotel-details");
            if (!hotel || !hotel.name) {
                showError("Hotel not found.");
                return;
            }

            const leaves = "üçÉ".repeat(hotel.rating) + "‚ö™".repeat(5 - hotel.rating);
            const co2Class = hotel.co2 < 20 ? "low" : "";

            // Construct Google Maps URL
            const mapQuery = encodeURIComponent(`${hotel.name}, ${hotel.city}, Tunisia`);
            const mapUrl = `https://maps.google.com/maps?q=${mapQuery}&t=&z=13&ie=UTF8&iwloc=&output=embed`;

            const detailsHTML = `
                <div class="card-body p-lg-5">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <span class="eco-badge text-uppercase">${hotel.city}</span>
                        <span class="text-success fs-4" title="${hotel.rating} Stars">${leaves}</span>
                    </div>
                    <h2 class="card-title fw-bold mb-4">${hotel.name}</h2>
                    
                    <ul class="list-group list-group-flush text-start mb-4">
                        <li class="list-group-item d-flex align-items-center">
                            <span class="detail-icon">üí∞</span>
                            <div class="price-tag">${hotel.price} TND <span class="text-muted fs-6">/night</span></div>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                             <span class="detail-icon">üí®</span>
                            <div class="co2-tag ${co2Class} fw-bold">${hotel.co2} kg CO2</div>
                        </li>
                        <li class="list-group-item d-flex align-items-center">
                            <span class="detail-icon">üèÑ</span>
                            <div>Offers Activity: <span class="fw-bold">${hotel.activity_name || 'N/A'}</span></div>
                        </li>
                    </ul>

                    <div class="text-center text-muted mt-4">
                        <p class="mb-0">üìç 123 Rue de l'Harmonie √âcologique</p>
                        <p class="fw-bold">${hotel.city}, Tunisia</p>
                    </div>

                    <div class="mt-4">
                        <iframe
                            width="100%"
                            height="300"
                            style="border:0; border-radius: 15px;"
                            loading="lazy"
                            allowfullscreen
                            src="${mapUrl}">
                        </iframe>
                    </div>
                </div>
            `;
            detailsContainer.innerHTML = detailsHTML;
        }

        function showError(message) {
            document.getElementById("hotel-details").innerHTML = `
                <div class="card-body text-center py-5">
                    <div class="alert alert-danger d-inline-block">
                        ‚ùå <b>Error</b><br>${message}
                    </div>
                </div>`;
        }
    </script>

</body>
</html>
